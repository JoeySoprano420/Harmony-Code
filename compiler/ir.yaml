project:
  name: "MyGame"
  type: "AAA"
  language: "Harmony-Code"
  version: "1.0"
  platform:
    - "Windows"
    - "Linux"
  frameworks:
    - "Unity"
    - "Unreal"
  buildTools:
    - "CMake"
  debugMode: true

entities:
  Player:
    properties:
      - health: int = 100
      - score: int = 0
    methods:
      - onStart:
          body:
            - print("Player has entered the game!")
      - onUpdate:
          body:
            - score += 10
            - print("Player's score: " + score)

gameLoop:
  events:
    - onUpdate: {}
    - onRender: {}
